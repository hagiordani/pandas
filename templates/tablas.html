{% extends "base.html" %}

{% block title %}Tablas - Sistema SAT{% endblock %}

{% block content %}
<h1><i class="fas fa-table"></i> Tablas del Sistema</h1>
<p class="lead">Seleccione una tabla para ver sus registros</p>

<div class="row mt-4">
    {% for tabla in tablas %}
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-{{ tabla.icono }} text-primary"></i>
                    {{ tabla.nombre }}
                </h5>
                <p class="card-text">{{ tabla.descripcion }}</p>
            </div>
            <div class="card-footer bg-transparent">
                <a href="/tabla/{{ tabla.ruta }}" class="btn btn-primary">
                    <i class="fas fa-eye"></i> Ver Registros
                </a>
                <a href="/exportar/{{ tabla.ruta }}" class="btn btn-success">
                    <i class="fas fa-download"></i> Exportar CSV
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
