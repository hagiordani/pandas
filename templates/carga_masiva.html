{% extends "base.html" %}
{% block content %}

<form method="POST" action="/carga_masiva" enctype="multipart/form-data">

<h1>Carga Masiva de RFCs (TXT)</h1>

<div class="card">
  <h2>Subir archivo TXT</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <label>Archivo TXT:</label>
    <input type="file" name="archivo" accept=".txt" required>

    <label>Nombre del reporte (opcional):</label>
    <input type="text" name="nombre_reporte" placeholder="ej: reporte_enero">

    <button class="btn">Procesar</button>
  </form>
</div>

{% endblock %}
