{% extends "base.html" %}
{% block content %}

<h1>Historial de Cargas</h1>

<div class="card">
  <table>
    <tr>
      <th>ID</th>
      <th>Archivo</th>
      <th>Tabla</th>
      <th>Registros</th>
      <th>Fecha</th>
    </tr>

    {% for c in cargas %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.nombre_archivo }}</td>
      <td>{{ c.tabla }}</td>
      <td>{{ c.registros }}</td>
      <td>{{ c.fecha }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
